<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reloj</title>
    <style>
        .container-row{
            display: flex;
            justify-content: center;

        }
        .op{
            margin-top: 7%;
            position: absolute;
            height: 50%;
            width: 80%;
            opacity: 0.7;
            background-color: aqua;
        }
        .hrs,.min,.sec,.pa{
            font-size: 150px;
        }
        .pa{
            font-size: 150px;
        }

    </style>

</head>
<body>
        <div class="container-row">
            <div class="op"></div>
            <p id="hrs" class="hrs"></p>
            <p id="min" class="min"></p>
            <p id="sec" class="sec"></p>
            <p id="pa" class="pa"></p>
        </div>

        <script>

            var act = function act(){
                var date = new Date();
            //alert(date.getHours());
            if(date.getHours() < 10){
                document.getElementById("hrs").innerHTML = "0"+date.getHours()+":";    
            }else{
                document.getElementById("hrs").innerHTML = date.getHours()+":";

                if(date.getHours()>12){
                    document.getElementById("pa").innerHTML = " PM";
                }else
                    document.getElementById("pa").innerHTML = " AM";

            }

            if(date.getMinutes()<10)    
                document.getElementById("min").innerHTML = "0"+date.getMinutes()+":";
            else
                document.getElementById("min").innerHTML = date.getMinutes()+":";

            if(date.getSeconds()<10)
                document.getElementById("sec").innerHTML = "0"+date.getSeconds()+" ";
            else
                document.getElementById("sec").innerHTML = date.getSeconds()+" ";

            }
            
       
            setInterval(act ,1000);
        </script>
</body>
</html>
